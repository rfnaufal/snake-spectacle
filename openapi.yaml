openapi: 3.0.0
info:
  title: Snake Spectacle API
  description: API for the Snake Spectacle multiplayer game.
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Local development server
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        highScore:
          type: integer
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - email
        - highScore
        - createdAt
    AuthCredentials:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        username:
          type: string
      required:
        - email
        - password
    LeaderboardEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        score:
          type: integer
        mode:
          type: string
          enum: [passthrough, walls]
        date:
          type: string
          format: date
      required:
        - id
        - username
        - score
        - mode
        - date
    Position:
      type: object
      properties:
        x:
          type: integer
        y:
          type: integer
      required:
        - x
        - y
    LivePlayer:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        score:
          type: integer
        mode:
          type: string
          enum: [passthrough, walls]
        snake:
          type: array
          items:
            $ref: '#/components/schemas/Position'
        food:
          $ref: '#/components/schemas/Position'
        status:
          type: string
          enum: [idle, playing, paused, gameover]
      required:
        - id
        - username
        - score
        - mode
        - snake
        - food
        - status
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          nullable: true
        error:
          type: string
          nullable: true
      required:
        - success
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: snake_session
security:
  - cookieAuth: []
paths:
  /auth/login:
    post:
      summary: Login
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCredentials'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/signup:
    post:
      summary: Register a new user
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCredentials'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          description: Invalid input or email exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/logout:
    post:
      summary: Logout
      operationId: logout
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/me:
    get:
      summary: Get current authenticated user
      operationId: getCurrentUser
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /leaderboard:
    get:
      summary: Get leaderboard entries
      operationId: getLeaderboard
      parameters:
        - name: mode
          in: query
          schema:
            type: string
            enum: [passthrough, walls]
          required: false
      responses:
        '200':
          description: List of leaderboard entries
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/LeaderboardEntry'
    post:
      summary: Submit a score
      operationId: submitScore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                score:
                  type: integer
                mode:
                  type: string
                  enum: [passthrough, walls]
              required:
                - score
                - mode
      responses:
        '200':
          description: Score submitted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/LeaderboardEntry'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /live-players:
    get:
      summary: Get live players
      operationId: getLivePlayers
      responses:
        '200':
          description: List of live players
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/LivePlayer'
    
  /live-players/{id}:
    get:
      summary: Get specific player
      operationId: getLivePlayerById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Live player details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/LivePlayer'
        '404':
          description: Player not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'